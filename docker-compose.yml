services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-LmsSekolah123!}
      MYSQL_DATABASE: ${DB_DATABASE:-sma15_lms}
      MYSQL_USER: ${DB_USERNAME:-lms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-LmsSekolah123!}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_NAME: "LMS SMA 15 Makassar"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-https://lms-api.example.com}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-sma15_lms}
      DB_USERNAME: ${DB_USERNAME:-lms_user}
      DB_PASSWORD: ${DB_PASSWORD:-LmsSekolah123!}
      SESSION_DRIVER: database
      SESSION_LIFETIME: 120
      SESSION_SECURE_COOKIE: "false"
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-web-lms-rowr.vercel.app}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://web-lms-rowr.vercel.app}
      FRONTEND_URL: ${FRONTEND_URL:-https://web-lms-rowr.vercel.app}
      SOCKET_SERVER_URL: "http://socket:6001"
      SOCKET_INTERNAL_SECRET: ${SOCKET_INTERNAL_SECRET:-lms-socket-secret-key-2026}
    volumes:
      - backend_storage:/var/www/html/storage
    networks:
      - lms-network

  # Socket.io Server
  socket:
    build:
      context: ./socket-server
      dockerfile: Dockerfile
    container_name: lms-socket
    restart: unless-stopped
    environment:
      SOCKET_PORT: 6001
      SOCKET_INTERNAL_SECRET: ${SOCKET_INTERNAL_SECRET:-lms-socket-secret-key-2026}
      CORS_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://web-lms-rowr.vercel.app}
    networks:
      - lms-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - socket
    networks:
      - lms-network

  # Cloudflare Quick Tunnel (exposes nginx to internet securely, no domain needed)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: lms-tunnel
    restart: unless-stopped
    command: tunnel --url http://nginx:80
    depends_on:
      - nginx
    networks:
      - lms-network

volumes:
  mysql_data:
  backend_storage:

networks:
  lms-network:
    driver: bridge
